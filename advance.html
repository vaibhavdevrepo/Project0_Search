<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="css/mystyle.css" rel="stylesheet">
    </head>
    <body>
    <div id="topbar">
        <a href="index.html">Google Search</a>
    </div>
        <form action="https://www.google.com/search">
           <table>
            <tr><td><label class="label">all these words:</label></td>
                <td><input class="textbox" type="text" name="as_q"></td></tr>
            <tr><td><label class="label">this exact word or phrase:</label></td>
                <td><input class="textbox" type="text" name="as_epq"></td></tr>
            <tr><td><label class="label">any of these words:</label></td>
                <td><input class="textbox" type="text" name="as_oq"></td></tr>
            <tr><td><label class="label">none of these words:</label></td>
                <td><input class="textbox" type="text" name="as_eq"></td></tr>
            <tr><td></td>
                <td><input id ="advancebutton" type="submit" value="Google Search"></td></tr>
            
        </table> 
        </form>
    </body>
</html>
